<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="quiz-section">
        <div id="quiz">
            <h2 id="question">Quiz Question</h2>
            <hr/>
            <ul>
                <li>
                    <input type="radio" class="answer" id="a" name="answer">
                    <label for="a" id="option_1">quiz question 1</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="b" name="answer">
                    <label for="b" id="option_2">quiz question 2</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="c" name="answer">
                    <label for="c" id="option_3">quiz question 3</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="d" name="answer">
                    <label for="d" id="option_4">quiz question 4</label>
                </li>
            </ul>
            <hr/>
            <button id="btnsbt">Submit</button>
        </div>
    </div>
</body>
</html>
